[egg_info]
tag_build =
tag_date = 0
tag_svn_revision = false

[sdist]
formats = gztar,bztar,ztar,tar,zip

[extract_messages]
add_comments = TRANSLATOR:
copyright_holder = Apache Software Foundation
msgid_bugs_address = dev@bloodhound.apache.org
output_file = bhsearch/locale/messages.pot
keywords = _ ngettext:1,2 N_ tag_ tagn_:1,2 Option:4 BoolOption:4 IntOption:4 ListOption:6 ExtensionOption:5 OrderedExtensionsOption:6 PathOption:4
no-wrap = true

[init_catalog]
input_file = bhsearch/locale/messages.pot
output_dir = bhsearch/locale
domain = bhsearch

[compile_catalog]
directory = bhsearch/locale
domain = bhsearch

[update_catalog]
input_file = bhsearch/locale/messages.pot
output_dir = bhsearch/locale
domain = bhsearch
